<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Future Fashion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #232f3e;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            margin-top: 50px;
        }
        .payment-methods {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .payment-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: 0.3s ease;
        }
        .payment-button:hover {
            transform: scale(1.05);
        }
        .credit-card { background-color: #0071e3; }
        .paypal { background-color: #ffb900; }
        .bank-transfer { background-color: #28a745; }
        .cod { background-color: #ff5a5f; }
        .success-message {
            display: none;
            text-align: center;
            font-size: 20px;
            color: green;
            font-weight: bold;
            padding: 20px;
        }
        .payment-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-cart-check"></i> Future Fashion</a>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-6 offset-md-3 payment-methods">
            <h3 class="text-center mb-3"><i class="bi bi-credit-card"></i> Select Payment Method</h3>
            <button class="payment-button credit-card" onclick="showForm('Credit/Debit Card')">Credit/Debit Card</button>
            <button class="payment-button paypal" onclick="confirmPayment('PayPal')">PayPal</button>
            <button class="payment-button bank-transfer" onclick="confirmPayment('Bank Transfer')">Bank Transfer</button>
            <button class="payment-button cod" onclick="confirmPayment('Cash on Delivery')">Cash on Delivery</button>
        </div>
        
        <div class="payment-form" id="cardForm">
            <h5>Enter Card Details</h5>
            <label>Card Number</label>
            <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
            <label>Expiry Date</label>
            <input type="text" class="form-control" placeholder="MM/YY">
            <label>CVV</label>
            <input type="password" class="form-control" placeholder="XXX">
            <button class="btn btn-success mt-3" onclick="confirmPayment('Credit/Debit Card')">Pay Now</button>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle"></i> Payment Successful!
        </div>
    </div>

    <script>
        function showForm(method) {
            document.getElementById("cardForm").style.display = "block";
        }
        
        function confirmPayment(method) {
            alert(method + " payment selected. Processing...");
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                window.location.href = "invoice.html";
            }, 2000);
        }
    </script>
</body>
</html>
