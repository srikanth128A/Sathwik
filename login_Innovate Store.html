<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Innovative Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/online-shopping-digital-technology-with-icon-blue-background-ecommerce-online-store-marketing_252172-219.jpg'); /* Change to your new background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-right: 50px;
            animation: backgroundZoom 10s infinite alternate;
        }

        /* Zooming effect for the background */
        @keyframes backgroundZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Fade-in effect for login box */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #28a745;
            transform: scale(1.05);
        }

        .login-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 1rem;
        }

        .signup-link a {
            text-decoration: none;
            color: #007bff;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 1.2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .form-container {
            display: block;
        }

        .form-container.success {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="form-container" id="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="success-message" id="successMessage">
            Login Successful!
        </div>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const enteredUsername = document.getElementById('username').value;
        const enteredPassword = document.getElementById('password').value;

        // Retrieve stored credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
            // Hide login form
            document.getElementById('form-container').classList.add('success');
            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Redirect to store.html after 2 seconds
            setTimeout(function() {
                window.location.href = 'store.html';  // Redirect to store.html
            }, 2000);
        } else {
            alert('Incorrect username or password!');
        }
    });
</script>

</body>

</html>
